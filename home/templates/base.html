<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django - Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar shadow-lg bg-primary-subtle px-5">
        <div class="container-fluid">
          <a class="navbar-brand">Kitchen Cookies</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success mx-2" type="submit">Search</button>
            {% if user.is_authenticated %}
            <a class="btn btn-outline-success mx-2" href="/logout_page">{{user.first_name}}</a>
            {%else%}
            <a class="btn btn-outline-success mx-2" href="/login">Login</a>
            {%endif%}
          </form>
        </div>
      </nav>
    {% block start %}

    {% endblock %}

</body>
</html>
